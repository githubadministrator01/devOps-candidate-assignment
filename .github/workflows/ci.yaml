name: Build, test and scan docker images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: ./app

      - name: Run tests
        run: npm test
        working-directory: ./app

      # Docker buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build image locally (NO PUSH)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          load: true
          tags: ghcr.io/${{ github.repository_owner }}/my-node-app:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Trivy scan BEFORE push
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ghcr.io/${{ github.repository_owner }}/my-node-app:${{ github.sha }}
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Login only if scan passes
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Push image
      - name: Push Docker image
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/my-node-app:${{ github.sha }} \
                     ghcr.io/${{ github.repository_owner }}/my-node-app:latest
          docker push ghcr.io/${{ github.repository_owner }}/my-node-app:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/my-node-app:latest
